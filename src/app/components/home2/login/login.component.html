<div class="container mt-5" style="box-shadow: 5px 10px 15px 5px #888888; border-radius: 10px">
    <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="clean_modal clean_modal-lg" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content" style="border-left: 2px solid whitesmoke">
                        <i style="text-align: center">
                            <h2>Sign In</h2>
                        </i>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <a (click)="onSubmit2()" class="
                      btn btn-gray-border btn-full
                      rounded
                      btn-large
                      text-capitalize
                      mb-3
                    ">
                                        <img src="assets/img/facebook.png" alt="" /> Login with Facebook
                                    </a>

                                </div>
                                <div class="col-12 text-center">
                                    <p class="text-muted my-4">Or Login With</p>
                                </div>
                            </div>
                            <div class="login_error d-none">
                                <div class="alert" role="alert"></div>
                            </div>
                            <form id="login_modal_form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <input formControlName="email" id="email" type="email" placeholder="Email" class="form-control input-lg rounded" />
                                    <!-- <small
                    class="text-danger"
                    *ngIf="
                      loginForm.controls['email'].dirty ||
                      loginForm.controls['email'].touched
                    "
                  >
                    This field is required.
                  </small> -->
                                    <!-- <small
                    class="text-danger"
                    *ngIf="
                      loginForm.get('email').hasError('email') &&
                      (loginForm.controls['email'].dirty ||
                        loginForm.controls['email'].touched)
                    "
                  >
                    This email is invalid.

                  </small> -->
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" id="password" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" placeholder="Password" class="form-control input-lg rounded" />
                                    <small class="text-danger" *ngIf="
                      loginForm.get('password').hasError('required') &&
                      (loginForm.controls['password'].dirty ||
                        loginForm.controls['password'].touched)
                    ">

                                        This field is required.
                                    </small>
                                </div>
                                <button type="submit" id="login_btn" [disabled]="!loginForm.valid" class="btn btn-primary btn-full btn-medium rounded">
                                    Login
                                </button>
                                <div class="form-group text-center small font-weight-bold mt-3">
                                    <a routerLink="/Home/User/ForgotPassword">
                                        Forgot Password?</a>
                                </div>
                                <hr class="my-4" />
                                <div class="form-group text-center small font-weight-bold mb-0">
                                    Donâ€™t have an account?
                                    <a routerLink="/Home/User/SignUp"> Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
