<div class="container mt-5" style="box-shadow: 5px 10px 15px 5px #888888; border-radius: 10px">
    <div class="row">

        <div class="col-12">
            <div class="clean_modal clean_modal-lg" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered" style="max-width: 401px;">
                    <div class="modal-content">
                        <i style="text-align: center">
                            <h2>Forgot Password</h2>
                        </i>
                        <form style="margin-top: 50px;margin-bottom: 50px;" id="login_modal_form" [formGroup]="ForgotPasswordForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input formControlName="email" id="email" type="email" placeholder="Email" class="form-control input-lg rounded" />
                                <small class="test-danger" *ngIf="emailValidation">There is no user with this email</small>
                            </div>

                            <div class="row justify-content-center">
                                <button [disabled]="!ForgotPasswordForm.valid" type="submit" id="login_btn" style="width: 50%;" class="btn btn-primary btn-full btn-medium rounded">
                                    Send Email 
                                </button>
                            </div>

                            <div class="form-group text-center small font-weight-bold mt-3">
                                Want to <a routerLink="/Home/login">
                                   Login?</a>
                            </div>
                            <hr class="my-4" />
                            <div class="form-group text-center small font-weight-bold mb-0">
                                Donâ€™t have an account?
                                <a routerLink="/Home/register"> Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
