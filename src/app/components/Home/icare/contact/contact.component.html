<main>
  <section
    class="py-5 py-md-8 overlay background-center text-white mt-10"
    data-overlay="6"
    data-overlay-color="dark"
    style="background-image: url(assets/img/extra/page-about.jpg)"
  >
    <div class="container">
      <div class="header-align">
        <h1 class="h1 mb-1">Contact Us</h1>
        <span>Lorem ipsum dolor sit amet, adipisicing elit. </span>
      </div>
    </div>
  </section>
  <section class="pt-5 pt-md-7">
    <div class="container">
      <div class="row pt-5">
        <div class="col-lg-8 mx-auto">
          <div class="contact-form">
            <form
              class="form"
              [formGroup]="ContactForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="row">
                <div class="col-sm-12">
                  <div class="text-left m-b20">
                    <div class="form-message"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="Name *"
                      type="text"
                      formControlName="Name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="Email *"
                      formControlName="Email"
                      type="text"
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="Subject"
                      formControlName="Subject"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="Phone"
                      formControlName="Phone"
                      type="text"
                    />
                  </div>
                </div>

                <div class="col-sm-12">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      rows="4"
                      formControlName="Message"
                      placeholder="Text Here"
                    ></textarea>
                  </div>
                </div>

                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="text-center">
                      <button
                        class="btn btn-primary"
                        type="submit"
                        [disabled]="ContactForm.invalid"
                      >
                        SEND MESSAGE
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
