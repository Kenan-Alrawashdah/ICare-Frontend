<div
  class="modal clean_modal clean_modal-lg"
  id="register_modal"
  tabindex="-1"
  aria-labelledby="register_modal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-body">
        <div class="register_error d-none">
          <div class="alert f-size-16" role="alert"></div>
        </div>
        <form action="#" method="POST" id="register_form">
          <div class="row">
            <div class="col-12">
              <a
                href="#"
                class="
                  btn btn-gray-border btn-full
                  rounded
                  btn-large
                  text-capitalize
                  mb-3
                "
              >
                <img src="assets/img/facebook.png" alt="" />
                Register with Facebook
              </a>
              <a
                href="#"
                class="
                  btn btn-gray-border btn-full
                  rounded
                  btn-large
                  text-capitalize
                "
              >
                <img src="assets/img/google.png" alt="" />
                Register with Google
              </a>
            </div>
            <div class="col-12 text-center">
              <p class="text-muted my-4">Or Register With</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  required
                  name="fname"
                  placeholder="First Name"
                  type="text"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  required
                  name="lname"
                  placeholder="Last Name"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              name="email"
              type="email"
              required
              placeholder="Email"
              class="form-control rounded"
            />
          </div>
          <div class="form-group mb-3">
            <input
              name="password"
              type="password"
              required
              placeholder="Password"
              class="form-control rounded"
            />
          </div>
          <div class="form-group mb-3">
            <input
              name="phone"
              type="text"
              required
              placeholder="Phone"
              class="form-control rounded checkIsNumber phone-check"
            />
          </div>

          <a
            data-toggle="modal"
            data-dismiss="modal"
            data-target="#subscribe_modal"
            id="register_btn"
            name="submit"
            class="btn btn-primary btn-full btn-medium rounded"
          >
            Register
          </a>

          <hr class="my-4" />
          <div class="form-group text-center small font-weight-bold mb-0">
            Donâ€™t have an account?
            <a
              href="#"
              data-toggle="modal"
              data-dismiss="modal"
              data-target="#login_modal"
            >
              Login</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
