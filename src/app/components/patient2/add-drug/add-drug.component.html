<div class="ml-0 ml-md-4">
    <div class="d-none d-md-block">
        <div class="row mb-md-5">
            <div class="col">
                <h5 class="mb-1 text-white">Add New Drug</h5>
                <p class="mb-0 text-white small">
                    You have full control to manage your own account setting.
                </p>
            </div>
            <div class="col-auto">
                <a routerLink="/Patient/Account" class="btn btn-primary btn-sm">
                    <i class="ti-angle-left"></i> Go Back</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form id="setting_form" [formGroup]="AddDrugForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group mb-4">
                            <label for="" class="form-label">Drug Name</label>
                            <input required="" class="form-control" name="drugName" formControlName="drugName" type="text" />
                            <small class="text-danger" *ngIf="
                    AddDrugForm.get('drugName').hasError(
                      'required'
                    ) &&
                    (AddDrugForm.controls['drugName'].dirty ||
                      AddDrugForm.controls['drugName'].touched)
                  ">
                  This field is required.
                </small>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group mb-4">
                            <label for="" class="form-label">First Dose </label>
                            <input class="form-control" id="drugTimes" formControlName="drugDoseTime1" name="drugTimes" type="time" />
                            <small class="text-danger" *ngIf="
                    AddDrugForm.get('drugDoseTime1').hasError(
                      'required'
                    ) &&
                    (AddDrugForm.controls['drugDoseTime1'].dirty ||
                      AddDrugForm.controls['drugDoseTime1'].touched)
                  ">
                  This field is required.
                </small>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group mb-4">
                            <label for="" class="form-label">Second Dose </label>
                            <input class="form-control" id="drugDoseTime2" formControlName="drugDoseTime2" type="time" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group mb-4">
                            <label for="" class="form-label">Third Date </label>
                            <input class="form-control" id="new_password" formControlName="drugDoseTime3" type="time" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group mb-4">
                            <label for="" class="form-label">Fourth Date </label>
                            <input class="form-control" id="new_password" formControlName="drugDoseTime4" type="time" />
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group mb-4">
                            <label for="" class="form-label">Expires On</label>
                            <input placeholder="" required="" class="form-control" name="endDate" formControlName="endDate" type="date" />
                            <small class="text-danger" *ngIf="
                    AddDrugForm.get('endDate').hasError('required') &&
                    (AddDrugForm.controls['endDate'].dirty ||
                      AddDrugForm.controls['endDate'].touched)
                  ">
                  This field is required.
                </small>
                        </div>
                    </div>
                </div>
                <div class="form-group text-right mb-0">
                    <button id="setting_form_btn" [disabled]="!AddDrugForm.valid" class="btn btn-primary btn-medium">
              Add New Drug
            </button>
                </div>
            </form>
        </div>
    </div>
</div>
