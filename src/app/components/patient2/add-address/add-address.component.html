<div class="ml-0 ml-md-4">
    <div class="d-none d-md-block">
        <div class="row mb-md-5">
            <div class="col">
                <h5 class="mb-1 text-white">Add Address</h5>
            </div>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <form id="address_modal_form" [formGroup]="AddressForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input name="name" formControlName="addressName" type="text" placeholder="Address Name" class="form-control input-lg rounded" />
                </div>
                <div class="form-group">
                    <input name="phone" formControlName="phoneNumber" type="text" placeholder="Phone Number" class="form-control input-lg rounded" />
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label" for="locality">City</label>
                            <input type="text" required="" formControlName="city" class="form-control" name="city" id="locality" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label" for="country">Street</label>
                            <input type="text" required="" formControlName="street" class="form-control" name="country" id="country" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-4">
                            <label class="form-label" for="apt">Apt / Suite / Floor</label>
                            <input type="text" formControlName="details" class="form-control" name="apt" id="apt" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label" for="postal_code">ZIP code</label>
                            <input type="NUMBER" required="" formControlName="zipCode" class="form-control" name="zip_code" id="postal_code" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="" class="form-label">Set your Location in map</label>
                    </div>
                    <div class="col-md-8">
                        <a data-toggle="modal" data-dismiss="modal" data-target="#map_model" class="btn btn-success  btn-full rounded">
                  Add Address On Mapss
                </a>
                    </div>
                </div>
                <hr />
                <button type="submit" id="address_btn" name="submit" class="btn btn-primary btn-full btn-medium rounded">
        Add Address
      </button>
            </form>


        </div>
    </div>
    <div class="modal clean_modal clean_modal-lg" id="map_model" tabindex="-1" aria-labelledby="map_model" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
                <div class="modal-body" style="height: 450px; width: 100%">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
