<div class="ml-0 ml-md-4">
  <div class="d-md-block" style="margin-bottom: 25px">
    <div class="row mb-md-5">
      <div class="col">
        <h3 style="color: #a1c8ff" class="mb-1">Add Address</h3>
      </div>
      <div class="col-auto">
        <a routerLink="/Patient/Address" class="btn btn-primary btn-sm">
          <i class="ti-angle-left"></i> Go Back</a
        >
      </div>
    </div>
  </div>
  <div class="card" style="margin-top: 20px">
    <div class="card-body">
      <form
        id="address_modal_form"
        [formGroup]="AddressForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <input
            name="name"
            formControlName="addressName"
            type="text"
            placeholder="Address Name"
            class="form-control input-lg rounded"
          />
          <small
            class="text-danger"
            *ngIf="
              AddressForm.get('addressName').hasError('required') &&
              (AddressForm.controls['addressName'].dirty ||
                AddressForm.controls['addressName'].touched)
            "
          >
            This field is required.
          </small>
        </div>
        <div class="form-group">
          <input
            name="text"
            formControlName="phoneNumber"
            type="text"
            placeholder="Phone Number"
            class="form-control input-lg rounded"
          />
          <small
            class="text-danger"
            *ngIf="
              AddressForm.get('phoneNumber').hasError('required') &&
              (AddressForm.controls['phoneNumber'].dirty ||
                AddressForm.controls['phoneNumber'].touched)
            "
          >
            This field is required.
          </small>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-4">
              <label class="form-label" for="locality">City</label>
              <input
                type="text"
                required=""
                formControlName="city"
                class="form-control"
                name="city"
                id="locality"
              />
              <small
                class="text-danger"
                *ngIf="
                  AddressForm.get('city').hasError('required') &&
                  (AddressForm.controls['city'].dirty ||
                    AddressForm.controls['city'].touched)
                "
              >
                This field is required.
              </small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4">
              <label class="form-label" for="country">Street</label>
              <input
                type="text"
                required=""
                formControlName="street"
                class="form-control"
                name="country"
                id="country"
              />
              <small
                class="text-danger"
                *ngIf="
                  AddressForm.get('street').hasError('required') &&
                  (AddressForm.controls['street'].dirty ||
                    AddressForm.controls['street'].touched)
                "
              >
                This field is required.
              </small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="mb-4">
              <label class="form-label" for="apt">Apt / Suite / Floor</label>
              <input
                type="text"
                formControlName="details"
                class="form-control"
                name="apt"
                id="apt"
              />
              <small
                class="text-danger"
                *ngIf="
                  AddressForm.get('details').hasError('required') &&
                  (AddressForm.controls['details'].dirty ||
                    AddressForm.controls['details'].touched)
                "
              >
                This field is required.
              </small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4">
              <label class="form-label" for="postal_code">ZIP code</label>
              <input
                type="NUMBER"
                required=""
                formControlName="zipCode"
                class="form-control"
                name="zip_code"
                id="postal_code"
              />
              <small
                class="text-danger"
                *ngIf="
                  AddressForm.get('zipCode').hasError('required') &&
                  (AddressForm.controls['zipCode'].dirty ||
                    AddressForm.controls['zipCode'].touched)
                "
              >
                This field is required.
              </small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="" class="form-label">Set Location on map</label>
            <small class="text-danger" id="dd" *ngIf="mapValidation">
              <br />This field is required.
            </small>
          </div>
          <div class="col-md-8">
            <a
              data-toggle="modal"
              data-dismiss="modal"
              data-target="#map_model"
              class="btn btn-success btn-full rounded"
              >Add Address On Maps</a
            >
          </div>
        </div>
        <hr />
        <button
          [disabled]="!AddressForm.valid"
          type="submit"
          id="address_btn"
          name="submit"
          class="btn btn-primary btn-full btn-medium rounded"
        >
          Add Address
        </button>
      </form>
    </div>
  </div>
  <div
    class="modal clean_modal clean_modal-lg"
    id="map_model"
    tabindex="-1"
    aria-labelledby="map_model"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" style="height: 450px; width: 100%">
          <div id="map"></div>
        </div>
        <button
          type="button"
          class="btn btn-success"
          style="margin-top: 10px"
          data-dismiss="modal"
          aria-label="Close"
        >
          set location
        </button>
      </div>
    </div>
  </div>
</div>
