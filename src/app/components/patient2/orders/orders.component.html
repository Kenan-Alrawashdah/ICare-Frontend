<div class="ml-0 ml-md-4">
    <div class="d-none d-md-block">
        <div class="row mb-md-5">
            <div class="col">
                <h5 class="mb-1 text-white">Orders</h5>
                <p class="mb-0 text-white small">
                    You have full control to manage your own orders.
                </p>
            </div>
            <div class="col-auto">
                <a routerLink="/Patient/Account" class="btn btn-primary btn-sm">
                    <i class="ti-angle-left"></i> Go Back</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Date Purchased</th>
                        <th>Status</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of orders">
                        <td class="py-3">
                            <a class="nav-link-style fw-medium fs-sm" href="orders-details.html" data-bs-toggle="modal">Order#{{item.id}}</a>
                        </td>
                        <td class="py-3">
                            {{item.createdOn}}
                        </td>
                        <td class="py-3">
                            <span *ngIf="item.status == 'In Progress'" class="badge bg-soft-info m-0">In Progress</span>
                        </td>
                        <td class="py-3">${{item.totalPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
