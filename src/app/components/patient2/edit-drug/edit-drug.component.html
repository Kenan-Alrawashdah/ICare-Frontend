<div class="ml-0 ml-md-4">

    <div class=" d-md-block">
        <div class="row mb-md-5">
            <div class="col">
                <h3 style="color: #a1c8ff;" class="mb-1">Edit Drug</h3>

            </div>
            <div class="col-auto">
                <a routerLink="/Patient/MyDrugs" class="btn btn-primary btn-sm">
                    <i class="ti-angle-left"></i> Go Back</a>
            </div>
        </div>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <input type="hidden" ngModel="" />
      <input type="hidden" ngModel="" />

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group mb-4">
            <label for="" class="form-label">Drug Name</label>
            <input
              required
              class="form-control"
              name="drugName"
              [(ngModel)]="drugName"
              type="text"
            />
            <small class="text-danger" *ngIf="drugNameValidation">
              This field is required.
            </small>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group mb-4">
            <label for="" class="form-label">First Dose </label>
            <input
              class="form-control"
              id="drugTimes"
              [(ngModel)]="drugDoseTime1"
              required
              name="drugTimes"
              type="time"
            />
            <small class="text-danger" *ngIf="firstDoseValidation">
              This field is required.
            </small>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group mb-4">
            <label for="" class="form-label">Second Dose </label
            ><input
              style="margin-left: 10px"
              type="checkbox"
              [(ngModel)]="secondeDose"
            />
            <input
              class="form-control"
              id="drugDoseTime2"
              [(ngModel)]="drugDoseTime2"
              [disabled]="!secondeDose"
              type="time"
            />
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group mb-4">
            <label for="" class="form-label">Third Date </label
            ><input
              style="margin-left: 10px"
              type="checkbox"
              [(ngModel)]="thirdDose"
            />
            <input
              class="form-control"
              id="new_password"
              [(ngModel)]="drugDoseTime3"
              [disabled]="!thirdDose"
              type="time"
            />
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group mb-4">
            <label for="" class="form-label">Fourth Date </label
            ><input
              style="margin-left: 10px"
              type="checkbox"
              [(ngModel)]="fourthDose"
            />
            <input
              class="form-control"
              id="new_password"
              [(ngModel)]="drugDoseTime4"
              type="time"
              [disabled]="!fourthDose"
            />
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group mb-4">
            <label for="" class="form-label">Expires On</label>
            <input
              placeholder=""
              required=""
              class="form-control"
              name="endDate"
              [(ngModel)]="endDate"
              type="date"
            />
            <small class="text-danger" *ngIf="endDateValidation">
              This field is required.
            </small>
          </div>
        </div>
      </div>
      <div class="form-group text-right mb-0">
        <button
          id="setting_form_btn"
          (click)="onSubmit2()"
          class="btn btn-primary btn-medium"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
