<div class="ml-0 ml-md-4">
    <div class=" d-md-block">
        <div class="row mb-md-5">
            <div class="col">
                <h3 style="color: #a1c8ff;" class="mb-1 ">Account Details</h3>

            </div>

        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div>
                <form class="row align-items-end" [formGroup]="AccountForm" (ngSubmit)="onSubmit()">
                    <!-- First name -->
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="First Name" />
                        <small class="text-danger" *ngIf="
                AccountForm.get('firstName').hasError('required') &&
                (AccountForm.controls['firstName'].dirty ||
                  AccountForm.controls['firstName'].touched)
              ">
                            This field is required.
                        </small>
                    </div>
                    <!-- Last name -->
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="Last Name" />
                        <small class="text-danger" *ngIf="
                AccountForm.get('lastName').hasError('required') &&
                (AccountForm.controls['lastName'].dirty ||
                  AccountForm.controls['lastName'].touched)
              ">
                            This field is required.
                        </small>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="phoneNumber">Phone</label>
                        <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone" />
                    </div>


                    <div class="col-12 mb-3 text-lg-center">
                        <button type="submit" class="btn btn-primary" [disabled]="!AccountForm.valid">
                            edit details
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
