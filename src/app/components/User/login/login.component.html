<app-header></app-header>
<div
  class="container mt-5"
  style="box-shadow: 5px 10px 15px 5px #888888; border-radius: 10px"
>
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6">
      <div class="clean_modal clean_modal-lg" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="border-left: 2px solid whitesmoke">
            <i style="text-align: center"><h2>Sign In</h2></i>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <a
                    class="
                      btn btn-gray-border btn-full
                      rounded
                      btn-large
                      text-capitalize
                      mb-3
                    "
                  >
                    <img src="assets/img/facebook.png" alt="" />
                    Login with Facebook
                  </a>
                  <a
                    class="
                      btn btn-gray-border btn-full
                      rounded
                      btn-large
                      text-capitalize
                    "
                  >
                    <img src="assets/img/google.png" alt="" />
                    Login with Google
                  </a>
                </div>
                <div class="col-12 text-center">
                  <p class="text-muted my-4">Or Login With</p>
                </div>
              </div>
              <div class="login_error d-none">
                <div class="alert" role="alert"></div>
              </div>
              <form
                id="login_modal_form"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group">
                  <input
                    formControlName="email"
                    required
                    type="email"
                    placeholder="Email"
                    class="form-control input-lg rounded"
                  />
                </div>
                <div class="form-group">
                  <input
                    formControlName="password"
                    required
                    type="password"
                    placeholder="Password"
                    class="form-control input-lg rounded"
                  />
                </div>
                <button
                  type="submit"
                  id="login_btn"
                  [disabled]="!loginForm.valid"
                  class="btn btn-primary btn-full btn-medium rounded"
                >
                  Login
                </button>
                <div class="form-group text-center small font-weight-bold mt-3">
                  <a
                    href="#"
                    data-toggle="modal"
                    data-dismiss="modal"
                    data-target="#forgot_modal"
                  >
                    Forgot Password?</a
                  >
                </div>
                <hr class="my-4" />
                <div class="form-group text-center small font-weight-bold mb-0">
                  Donâ€™t have an account?
                  <a href="#"> Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
