<div class="container" style="margin-top:30px;">
    <div class="row justify-content-center">

        <div class="card card-rounded">
            <div class="card-body">
                <h2 style="text-align: center;margin-bottom: 15px;">Available Orders</h2>
                <div class="table-responsive  mt-1">
                    <table class="table select-table">
                        <thead>
                            <tr>
                                <th>Order Number</th>
                                <th>City</th>
                                <th>Show On Map</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of ordersList">
                                <td>
                                    <h6>Order#{{item.orderId}}</h6>
                                </td>
                                <td>
                                    <h6>{{item.city}}</h6>
                                </td>
                                <td>
                                    <h6>{{item.lat}}</h6>
                                </td>
                                <td>
                                    <a class="btn btn-primary">Take this order</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
