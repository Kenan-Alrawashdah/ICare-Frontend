<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="forms-sample" [formGroup]="AddDrugFormGroup" (ngSubmit)="onSubmit()">
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>

                    <div class="form-group">
                        <label asp-for="EmployeeType">Category</label>
                        <select class="form-control" formControlName="DrugCategoryId">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option *ngFor="let item of CategoryList" value="{{item.id}}">{{item.name}}</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label asp-for="LastName">Name</label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="Name" />
                        <!-- <span asp-validation-for="LastName" class="text-danger"></span> -->
                    </div>

                    <div class="form-group">
                        <label asp-for="Salary">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" placeholder="Price" aria-label="Username" formControlName="Price" />
                            <!-- <span asp-validation-for="Salary" class="text-danger"></span> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label asp-for="PhoneNumber">Brand</label>
                        <input type="text" class="form-control" placeholder="Brand" formControlName="Brand" />
                        <!-- <span asp-validation-for="PhoneNumber" class="text-danger"></span> -->
                    </div>
                    <div class="form-group">
                        <label asp-for="Email">Available Quantity</label>
                        <input type="number" class="form-control" placeholder="Quantity" formControlName="AvailableQuantity" />
                        <!-- <span asp-validation-for="Email" class="text-danger"></span> -->
                    </div>
                    <div class="form-group">
                        <label style="padding-left: 20px">Drug image</label>
                        <input class="form-control" style=" height: 56px; " type="file" placeholder="Drug image" (change)="onFileSelected($event)" />
                        <!-- <span asp-validation-for="Image" class="text-danger"></span> -->
                    </div>
                    <div class="form-group">
                        <label asp-for="Password">Description</label>
                        <textarea type="text" class="form-control" placeholder="Description" formControlName="Description"></textarea>
                        <!-- <span asp-validation-for="Password" class="text-danger"></span> -->
                    </div>



                    <div class="form-group justify-content-center">
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary me-2">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
