<div class="container" style="margin-top:30px;">
    <div class="row justify-content-center">

        <div class="card card-rounded">
            <div class="card-body">

                <div class="table-responsive  mt-1">
                    <table class="table select-table">
                        <thead>
                            <tr>
                                <th>Drug Name</th>
                                <th>Quantity</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of orderDrugList">
                                <td>
                                    <h6>{{item.name}}</h6>
                                </td>
                                <td>
                                    <h6>{{item.quantity}}</h6>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                    <a class="btn btn-success" style="margin-right: 20px;" (click)="SetOrderAsPlaced()">Set As Placed</a>
                    <a class="btn btn-danger" (click)="SetOrderAsCanceled()">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
