<div class="container" style="margin-top: 30px">
    <div class="row justify-content-center">
        <div class="card card-rounded">
            <div class="card-body">
                <h2 style="text-align: center; margin-bottom: 15px">
                    All Categories
                </h2>
                <div class="table-responsive mt-1">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of CategoriesList">
                                <td class="py-1">
                                    <img src="http://localhost:5000/images/{{item.imagePath}}" style="width: 30px; height:30px;" alt="image" />
                                </td>
                                <td>
                                    <h6>{{item.name}}</h6>
                                </td>
                                <td>
                                    <a class="btn btn-info btn-icon-text" routerLink="/Admin/EditSubscription/{{item.id}}">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
