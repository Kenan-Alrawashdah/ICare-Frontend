<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="forms-sample" [formGroup]="EditDrugFormGroup" (ngSubmit)="onSubmit()">
                    <input type="hidden" formControlName="">


                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="Name" />
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" placeholder="Price" aria-label="Username" formControlName="Price" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <input type="text" class="form-control" placeholder="Brand" formControlName="Brand" />
                    </div>
                    <div class="form-group">
                        <label>Available Quantity</label>
                        <input type="number" class="form-control" placeholder="Quantity" formControlName="AvailableQuantity" />
                    </div>
                    <div class="form-group">
                        <label style="padding-left: 20px">Drug image <small style="color: blue;">leave it empty if you want the same image </small></label>
                        <input class="form-control" style="padding-top: 10px" type="file" placeholder="Drug image" (change)="onFileSelected($event)" />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" class="form-control" placeholder="Description" formControlName="Description"></textarea>
                    </div>
                    <div class="form-group justify-content-center">
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary me-2">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
