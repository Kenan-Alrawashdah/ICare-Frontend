<div class="container">
    <div class="row justify-content-between">
        <div class="col-md-8 order-md-2">
            <div class="row shop-header align-items-center">
                <div class="col-lg-6">
                    <div class="grid-icons">
                        <button class="three-column active"></button>
                        <button class="four-column d-none d-lg-block"></button>
                        <button class="five-column d-none d-lg-block"></button>
                        <button class="list-view"></button>
                    </div>
                </div>
                <div class="col-lg-6 text-lg-right">
                </div>
            </div>
            <div class="row">
                <div *ngFor="let item of listOfDrugs" class="col-md-4 col-sm-6 col-12">
                    <div class="product">
                        <a (click)="goToDrug(item.id)" class="product-img">
                            <img src="http://localhost:5000/images/{{item.picturePath}}" class="" alt="">
                        </a>
                        <div class="product-info">

                            <h3>
                                <a href="product-single.html"> {{item.name}}</a>
                            </h3>
                            <div class="product-value">
                                <div class="current-price">Price: ${{item.price}}</div>
                                <div class="current-price">Quantity: {{item.availableQuantity}}</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3 order-md-1">
            <div class="sidebar-wrapper mt-5 mt-md-0">
                <div class="sidebar-widget widget_categories">
                    <h6 class="widget-title">Categories</h6>
                    <ul class="widget-list widget-filter-list list-unstyled pt-1" style="max-height: 11rem;" data-simplebar data-simplebar-auto-hide="false">
                        <li *ngFor="let item of CategoryList" class="widget-filter-item d-flex justify-content-between align-items-center mb-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="brand-1">
                                <label class="form-check-label widget-filter-item-text" for="brand-1">{{item.name}}</label>
                            </div>
                            <!-- <span class="fs-xs text-muted">425</span> -->
                        </li>

                    </ul>
                </div>
            </div>



        </div>
    </div>
</div>
