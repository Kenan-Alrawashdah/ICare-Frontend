<p>subscription-settings works!</p>
<div class="container" style="margin-top: 30px">
    <div class="row justify-content-center">
        <div class="card card-rounded">
            <div class="card-body">
                <h2 style="text-align: center; margin-bottom: 15px">
                    Subscription Types
                </h2>
                <div class="table-responsive mt-1">
                    <table class="table select-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of typesList">
                                <td>
                                    <h6>{{item.name}}</h6>
                                </td>
                                <td>
                                    <a class="btn btn-primary" routerLink="/Admin/EditSubscription/{{item.id}}">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
