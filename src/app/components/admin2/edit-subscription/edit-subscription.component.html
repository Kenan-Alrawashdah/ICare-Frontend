<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="SubscriptionForm" (ngSubmit)="onSubmit()" class="forms-sample">
                    <input type="hidden" formControlName="">
                    <div class="text-center">
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" formControlName="name" class="form-control" />
                        <small class="text-danger" *ngIf="
                            SubscriptionForm.get('name').hasError('required') &&
                            (SubscriptionForm.controls['name'].dirty ||
                            SubscriptionForm.controls['name'].touched) ">
                            This field is required.
                        </small>
                    </div>

                    <div class="form-group">
                        <label> Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" formControlName="price" class="form-control" />
                        </div>
                        <small class="text-danger" *ngIf="
                            SubscriptionForm.get('price').hasError('required') &&
                            (SubscriptionForm.controls['price'].dirty ||
                            SubscriptionForm.controls['price'].touched) ">
                            This field is required.
                        </small>
                    </div>

                    <div class="form-group">
                        <label> Subscription Duration in days</label>
                        <input type="number" formControlName="days" class="form-control" />
                        <small class="text-danger" *ngIf="
                            SubscriptionForm.get('days').hasError('required') &&
                            (SubscriptionForm.controls['days'].dirty ||
                            SubscriptionForm.controls['days'].touched) ">
                            This field is required.
                        </small>
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 20px;">On Sale</label>
                        <label class="switch"> 
                            <input type="checkbox" formControlName="onSale">
                            <span class="slider round"></span>
                          </label>
                        <small class="text-danger" *ngIf="
                            SubscriptionForm.get('onSale').hasError('required') &&
                            (SubscriptionForm.controls['onSale'].dirty ||
                            SubscriptionForm.controls['onSale'].touched) ">
                            This field is required.
                        </small>
                    </div>



                    <div class="form-group">
                        <label>price After Sale</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" formControlName="priceAfterSale" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 20px;">Has Ribbon</label>
                        <label class="switch"> 
                            <input type="checkbox" formControlName="hasRibbon">
                            <span class="slider round"></span>
                          </label>
                        <small class="text-danger" *ngIf="
                            SubscriptionForm.get('hasRibbon').hasError('required') &&
                            (SubscriptionForm.controls['hasRibbon'].dirty ||
                            SubscriptionForm.controls['hasRibbon'].touched) ">
                            This field is required.
                        </small>
                    </div>

                    <div class="form-group">
                        <label>Ribbon Content</label>
                        <input type="text" formControlName="ribbon" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Ribbon Color</label>
                        <input type="color" formControlName="ribbonColor" class="form-control" />

                    </div>

                    <div class="form-group justify-content-center">
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary me-2">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
