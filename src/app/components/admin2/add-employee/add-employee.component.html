<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">

                <form class="forms-sample" asp-action="AddEmployee">
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>

                    <div class="form-group">
                        <label asp-for="FirstName">First Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="First Name" asp-for="FirstName">
                        <span asp-validation-for="FirstName" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label asp-for="LastName">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Last Name" asp-for="LastName">
                        <span asp-validation-for="LastName" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="PhoneNumber">PhoneNumber</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" asp-for="PhoneNumber">
                        <span asp-validation-for="PhoneNumber" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label asp-for="Email">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" asp-for="Email">
                        <span asp-validation-for="Email" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label asp-for="Password">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" asp-for="Password">
                        <span asp-validation-for="Password" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="EmployeeType">Employee Type</label>
                        <select class="form-control" asp-for="EmployeeType">
                                <option value="Accountant">Accountant</option>
                                <option value="CallCenter">Call Center</option>
                                <option value="Other">Other</option>

                            </select>
                    </div>

                    <div class="form-group">
                        <label asp-for="Salary">Salary</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Salary" aria-label="Username" asp-for="Salary">
                            <span asp-validation-for="Salary" class="text-danger"></span>

                        </div>
                    </div>

                    <div class="form-group justify-content-center">
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary me-2">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
