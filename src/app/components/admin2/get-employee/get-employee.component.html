
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Emplyees</h4>
        <p class="card-description">
        </p>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Role
                </th>
                <th>
                  Name
                </th>
                <th>
                  Email
                </th>
                <th>
                  Phone
                </th>
                <th>
                  Hour Salary
                </th>
                <th>
                    Daily Working Hours
                  </th>
                  <th>
                    Salary
                  </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of Employees">
                <td class="py-1">
                    {{item.roleName}}
                </td>
                <td>
                  {{item.employeeName}}
                </td>
                <td>
                    {{item.employeeEmail}}
                </td>
                <td>
                    {{item.employeePhoneNumber}}
                </td>
                <td>
                    {{item.pricePerHour  | currency}}
                </td>
                <td>
                    {{item.dailyWorkingHours}}
                </td>
                <td>
                    {{(item.dailyWorkingHours * item.pricePerHour) | currency}}
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
